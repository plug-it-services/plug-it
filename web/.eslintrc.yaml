parser: "@typescript-eslint/parser"

parserOptions:
  ecmaVersion: latest
  project:
    - tsconfig.json

env:
  node: true
  browser: true

extends:
  - airbnb-base
  - airbnb-typescript
  - airbnb/hooks
  - plugin:@typescript-eslint/recommended
  - prettier

plugins:
  - react
  - react-hooks
  - prettier
  - "@typescript-eslint"

rules:
  "prettier/prettier": warn